<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      KKtix搶票機器人
    </title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

<body>
  <form action="javascript:" id="setting">
    <h4>活動名稱：<span></span></h4>
    <p>
      重新整理間格<input type="number" class="number" name="wait" value="5" />秒
    </p>
    <p>
      有票時撥放音效：<input type="url" name="audio" class="text" style="width:200px;" value="http://taira-komori.jpn.org/sound_os/arms01/explosion2.mp3" />　<input type="checkbox" name="audioLoop" checked />重覆
    </p>
    <div id="except"></div>
    <p style="text-align:right;">
      <input type="button" class="button cancel" value="停止機器人" />
      <input type="submit" class="button submit" value="啟動機器人" />
    </p>
    <h4>自動購票設定：</h4>
    <div id="auto">
      <p><input type="checkbox" name="autoEnable" />啟用自動購票</p>
      <p>文字欄位自動填寫入：<input name="text" class="text" value="搶票中，之後修改" /></p>
      <div id="autoBuy"></div>
    </div>
  </form>
</body>

<script src="jquery.js"></script>
<script src="popup.js"></script>

</html>
